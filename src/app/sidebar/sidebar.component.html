<nav>
  <input
    type="checkbox"
    id="sidebar:toggleNav{{ id }}"
    class="hidden"
    aria-hidden="true"
    [checked]="checked"
    (click)="toggleChecked()"
  />
  <label
    for="sidebar:toggleNav{{ id }}"
    aria-hidden="true"
    class="flex items-center sm:hidden"
  >
    <svg viewBox="0 0 100 80" width="20" height="20" class="m-2 ml-6">
      <rect width="100" height="20" fill="white"></rect>
      <rect y="30" width="100" height="20" fill="white"></rect>
      <rect y="60" width="100" height="20" fill="white"></rect>
    </svg>
    Navigation
  </label>
  <section class="flex flex-col">
    <a
      routerLink="/"
      routerLinkActive="activeLink"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="toggleChecked()"
    >
      About Me
    </a>
    <a
      routerLink="/about"
      routerLinkActive="activeLink"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="toggleChecked()"
    >
      About Site
    </a>
  </section>
</nav>
